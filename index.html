<!-- ceci fichier est pour un exercice sur angular 2-->
<html>

<head>
    <title>Angular 2 QuickStart</title>

    <!-- 1. Load libraries -->
    <script src="../code/node_modules/es6-shim/es6-shim.js"></script>
    <script src="../code/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="../code/node_modules/systemjs/dist/system.src.js"></script>
    <script src="../code/node_modules/rxjs/bundles/Rx.js"></script>
    <script src="../code/node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            baseURL: '/',
            defaultJSExtensions: true, // nouveau 2015-01-14
            transpiler: 'typescript', // nouveau 2015-01-14
            packages: {
                //this is a confif for the folder app... if not in the folder, the .js won't be append at the end
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                depenseNew: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                node_modules: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('../code/app/boot.js')
                .then(null, console.error.bind(console));
    </script>

</head>

<!-- 3. Display the application  -->
<body>
<my-app>Loading...</my-app>
</body>

</html>
